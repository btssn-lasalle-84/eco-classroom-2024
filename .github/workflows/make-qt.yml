name: qt-build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        run: |
          sudo apt-get update >/dev/null && sudo apt-get install -y --no-install-recommends qt5-qmake qt5-qmake-bin qtbase5-dev qtbase5-private-dev qtbase5-dev-tools libqt5widgets5 libqt5gui5 libqt5sql5-mysql >/dev/null
          qmake -v

      - name: Install QtMqtt
        run: |
          git clone https://code.qt.io/qt/qtmqtt.git
          cd qtmqtt/
          git checkout 5.12.8
          qmake
          make
          sudo make install

      - name: Run qmake
        run: |
          cd eco-classroom-desktop && qmake

      - name: Run make
        run: |
          cd eco-classroom-desktop && make
